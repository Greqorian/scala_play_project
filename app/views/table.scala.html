@import model.User
@(users: Seq[User])

@main("Users Administration") {

<div>
  <ul>
    <li><a href="/">User Administration</a></li>
    <li><a href="/table">Users List</a></li>
    
  </ul>
</div>


<div class="table-block">


  <h2> Users list:</h2>
  <div class="account-details">
    <table id="table">
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Password</th>
        <th>Street</th>
        <th>City</th>

      </tr>
      @for(user <- users){ <tr>
        <td>@user.id</td>
        <td>@user.name</td>
        <td>@user.surname</td>
        <td>@user.email</td>
        <td>@user.password</td>
        <td>@user.street</td>
        <td>@user.city</td>

        </tr>
        }
    </table>
  </div>
</div>
}
